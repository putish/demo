<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="maximum-scale=3.0,minimum-scale=0.3,user-scalable=1,initial-scale=0.5"/>
    <link type="text/css" rel="styleSheet"  href="/css/book.css" />
    <link type="text/css" rel="styleSheet"  href="/css/commom.css" />
    <link href="/css/bootstrap-combined.min.css" rel="stylesheet"/>
    <link href="/css/layoutit.css" rel="stylesheet"/>
    <script src="/js/book.js"></script>

    <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="loutinav" th:include="commom::userNav"></div>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3 th:text="${movie.mName}">
            </h3>
            <div class="row-fluid">
                <div class="span6">
                    <img alt="140x140" th:src="${movie.poster}"  />
                </div>
                <div class="span6">
                    <div class="insideblock">
                        <p class="movie_lable" th:text="${movie.catergory}"></p>
                        <p class="movie_duration" th:text="${movie.duration}+' 分钟'"></p>
                    </div>

                    <p class="movie_actor" th:text="${movie.actor}"></p>
                    <p class="movie_actor" th:text="${movie.director}"></p>

                    <p class="movie_description" th:text="${movie.description}" ></p>
                </div>
            </div>
            <div class="tabbable" id="tabs-375867">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#panel-36628" data-toggle="tab">第一部分</a>
                    </li>
                    <li>
                        <a href="#panel-91087" data-toggle="tab">第二部分</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="panel-36628">
                        <p>
                            第一部分内容.
                        </p>
                    </div>
                    <div class="tab-pane" id="panel-91087">
                        <p>
                            第二部分内容.
                        </p>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        产品
                    </th>
                    <th>
                        交付时间
                    </th>
                    <th>
                        状态
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        1
                    </td>
                    <td>
                        TB - Monthly
                    </td>
                    <td>
                        01/04/2012
                    </td>
                    <td>
                        Default
                    </td>
                </tr>
                <tr class="success">
                    <td>
                        1
                    </td>
                    <td>
                        TB - Monthly
                    </td>
                    <td>
                        01/04/2012
                    </td>
                    <td>
                        Approved
                    </td>
                </tr>
                <tr class="error">
                    <td>
                        2
                    </td>
                    <td>
                        TB - Monthly
                    </td>
                    <td>
                        02/04/2012
                    </td>
                    <td>
                        Declined
                    </td>
                </tr>
                <tr class="warning">
                    <td>
                        3
                    </td>
                    <td>
                        TB - Monthly
                    </td>
                    <td>
                        03/04/2012
                    </td>
                    <td>
                        Pending
                    </td>
                </tr>
                <tr class="info">
                    <td>
                        4
                    </td>
                    <td>
                        TB - Monthly
                    </td>
                    <td>
                        04/04/2012
                    </td>
                    <td>
                        Call in to confirm
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

    <div id="bigblock">
        <div class="bigname" th:text="${movie.mName}"></div>
        <div id="ads">
            <div id="smallable"><img th:src="${movie.poster}" alt=""/></div>
        </div>

        <div class="text-desc">
            <div class="insideblock">
                <p class="movie_lable" th:text="${movie.catergory}"></p>
                <p class="movie_duration" th:text="${movie.duration}+' 分钟'"></p>
            </div>

            <p class="movie_actor" th:text="${movie.actor}"></p>
            <p class="movie_actor" th:text="${movie.director}"></p>

            <p class="movie_description" th:text="${movie.description}" ></p>
            <div th:text="${movie.mId}" id="mId" style="display: none"></div>
        </div>

    </div>
    <div id="insidetitle">
        <div><p id="today" >今天</p>
            <p id="tommorrow">明天</p>
            <p id="aftertomm">后天</p></div>

    </div>
    <div id="tdsche" class="schedule" >
        <div class="scene" th:each="tdscreen:${tdlist}">
            <div class="name" th:text="${tdscreen.mName}"></div>
            <div class="time" th:text=" ${#dates.format(tdscreen.startTime,'HH:mm')}+'-'+${#dates.format(tdscreen.endTime,'HH:mm')}"></div>
            <div class="location" th:text="${tdscreen.hName}"></div>
            <div th:text="${tdscreen.hId}" id="hId" style="display: none"></div>
            <div th:text="${tdscreen.sId}" id="sId" style="display: none"></div>

            <div class="book">
                <button th:name="${tdscreen.sId}" onclick="chooseSeats(this)">加购</button>
            </div>
            <div class="price" th:text="${tdscreen.price}+' ￥'"></div>
        </div>

    </div>
    <div id="tmsche" class="schedule" th:each="tmscreen:${tmlist}">
        <div class="scene">
            <div class="name" th:text="${tmscreen.mName}"></div>
            <div class="time" th:text="${tmscreen.startTime}+'-'+${tmscreen.endTime}"></div>
            <div class="location" th:text="${tmscreen.hName}"></div>
            <div class="price" th:text="${tmscreen.price}+' ￥'"></div>

            <div class="book">
                <button th:name="${tmscreen.sId}" onclick="chooseSeats(this)">加购</button>
            </div>

        </div>
    </div>
    <div id="aftche" class="schedule" th:each="aftscreen:${aftlist}">
        <div class="name" th:text="${aftscreen.mName}"></div>
        <div class="time" th:text="${aftscreen.startTime}+'-'+${aftscreen.endTime}">12:00-16:00</div>
        <div class="location" th:text="${aftscreen.hName}"></div>
        <div class="price" th:text="${aftscreen.price}+' ￥'"></div>
        <div class="book">
            <button th:name="${aftscreen.sId}" onclick="chooseSeats(this)">加购</button>
        </div>
    </div>
<div class="modal-fade"  id="seatModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" id="seatModalclose" aria-hidden="true" onclick="closemodal()">
                    &times;
                </button>
                <h4 class="modal-title" >
                    座位表
                </h4>
            </div>
            <div class="modal-body" id="seats">

            </div>
            <div class="modal-footer" id="seat-footer">

                <button  class="btn btn-primary" onclick="addOrders()">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>





</html>
