<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!--    <link type="text/css" rel="styleSheet"  href="/css/index.css" />-->
    <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="/js/index.js"></script>
    <link type="text/css" rel="styleSheet"  href="/css/commom.css" />
    <link type="text/css" rel="styleSheet"  href="/css/movielist.css" />

</head>
<body>
<div id="loutinav" th:include="commom::commonNav"></div>

<div id="dss"/>
<form id="search" th:action="@{/movie/list}" method="get">
    <input type="text" name="mName" autocomplete="on" placeholder=""/>
    <span id="searchpic"><img src="/img/search1.jpg" alt=""/></span>
</form>
<div id="listul">
    <ul>
        <li style="list-style-type:none;" th:each="orders:${list.list}">
            <!--                <div>-->
            <p class="title"  th:text="${orders.title}"></p>
            <p class="oStatus" th:text="${orders.oStatus}"></p>
            <p class="price" th:text="${orders.startTime}"></p>
            <p class="price" th:text="${orders.price}"></p>
            <li style="list-style-type:none;" th:each="orderDetail:${list.list.list}">
                <p class="orderDetail"  th:text="${orderDetail.hName}"></p>
                <p class="orderDetail"  th:text="${orderDetail.xAxis}+'行'+${orderDetail.yAxis}+'排'"></p>
                <p class="orderDetail"  th:text="${#dates.format(orderDetail.startTime,'HH:mm')}+'-'+${#dates.format(orderDetail.endTime,'HH:mm')}"></p>
            </li>
            <button>支付</button>
            <button>退订</button>

        </li>
    </ul>
</div>
<div class="modal-footer">
    <ul class="pagination pull-right no-margin">

        <!-- 首页 -->
        <li>
            <a th:href="'/movie/list?pageNum=0'">首页</a>
        </li>

        <!-- 上一页 -->
        <li th:if="${list.isHasPreviousPage()}">
            <a th:href="'/list?pageNum=' + ${list.getPrePage()}" th:text="上一页"></a>
        </li>

        <!-- 中间页 -->

        <!-- 下一页 -->
        <li th:if="${list.isHasNextPage()}">
            <a th:href="'/movie/list?pageNum=' + ${list.getNextPage()}" th:text="下一页"></a>
        </li>

        <!-- 尾页 -->
        <li>
            <a th:href="'/movie/list?pageNum=' + ${list.getTotal() - 1}">尾页</a>
        </li>

    </ul>
</div>
</body>
</html>
